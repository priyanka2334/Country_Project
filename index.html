
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Explorer</title>
  <link rel="stylesheet" href="style1.css">
  <style>
  </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Country Explorer</div>
        <div class="nav-links">
            <button id="showMoreBtn" class="show-more-button">Show More</button>
        </div>
      </header>

  <div class="container">
    <div class="main-content" id="mainPage">
      <input type="text" id="searchInput" class="search-input" placeholder="Search countries..." />
      <!-- <button class="sBtn">Search</button> -->
      <div id="searchSuggestions" class="suggestions-container"></div>
      <div class="filters">
        
        <select id="languageFilter" class="filter-select">
          <option value="">Filter by Language</option>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="Arabic">Arabic</option>
        </select>
        <select id="regionFilter" class="filter-select">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div id="countryList" class="country-list"></div>
      <button id="showMoreBtn" class="show-more-button">Show More</button>
    </div>
    <div id="wishlist" class="wishlist-section"></div>
    <div id="countryDetails" class="country-details"></div>
  </div>
  <footer class="footer">
    
    <!-- <p>&copy; 2024 Country Explorer. All Rights Reserved.</p> -->
  </footer>
  <script src="app.js"></script>
</body>
</html>
